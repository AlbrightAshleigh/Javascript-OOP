<script type="text/javascript">

class Ninja{
    constructor(name){
        this.name = name;
        this.health = 100;
        this.strength = 3
        this.speed = 3;
    }
    sayName(){
        console.log(`My name is ${this.name}`)
    }
    showStats(){
        console.log(`Name: ${this.name} health: ${this.health} speed: ${this.speed} strength: ${this.strength}`)
        }
    drinkSake(){
        this.health += 10;
        console.log(`New health: ${this.health}`)
        return this;
    }


}

class Sensei extends Ninja{
    constructor(name){
        super(name);
        this.speed=10;
        this.strength = 10;
        this.wisdom = 10;
        this.health = 200;
    }
    speakWisdom(){
        super.drinkSake();
        console.log("Wise statement.")
    }
    showStats(){
        console.log(`Name: ${this.name} health: ${this.health} speed: ${this.speed} strength: ${this.strength} wisdom: ${this.wisdom}`)
    }
}

var freud = new Sensei ("Freud");
freud.showStats();
freud.speakWisdom();
