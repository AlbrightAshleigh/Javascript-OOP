<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ninja Class I</title>
    </head>
    <body>
<script type="text/javascript">
function Ninja(name){
    this.name = name;
    this.health = 100;
    var speed = 3;
    var strength= 3;


    this.showStats = function(){
        console.log(`Name: ${this.name} Speed: ${speed} Strength: ${strength}`)
        return this;
    }

}
Ninja.prototype.sayName= function(){
    console.log(`Name: ${this.name}`)
    return this;
}

Ninja.prototype.drinkSake= function(){
    this.health += 10;
    console.log(`Health: ${this.health}`)
    return this;
}

var test = new Ninja("Dojo3");
console.log(test);
test.sayName();
test.showStats();
test.drinkSake();
</script>
    </body>
</html>
